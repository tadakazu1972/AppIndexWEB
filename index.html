function getKuData(){
	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		var tempArray = xhr.responseText.split("\n");
		for (var i=0;i<tempArray.length;i++){
			var strText = tempArray[i].split(",");
			ku_data.push(strText);
		}
		//console.log(ku_data);
	};
	xhr.open("get", "ku_data.csv", true);
	xhr.send(null);
}
